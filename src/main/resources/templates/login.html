<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Shopping</title>
</head>
<body>
<div class="root">
  <nav class="nav flex justify-end">
    <div class="flex-center gap-15">
      <a class="nav-button" href="/">상품</a>
      <a class="nav-button" href="/cart">장바구니</a>
      <a class="nav-button" href="/order-history">주문목록</a>
      <a class="nav-button" href="/login">로그인</a>
    </div>
  </nav>

  <section class="form-container">
    <form class="mt-40" id="login-form">
      <label for="email">Email</label>
      <input class="text-input mb-10" id="email" name="email" required type="text">

      <label for="password">Password</label>
      <input class="text-input mb-10" id="password" name="password" required type="password">

      <button class="primary-button-small form-submit-button" type="submit">Login</button>
    </form>
  </section>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
